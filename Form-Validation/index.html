<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="https://img.icons8.com/?size=100&id=89386&format=png&color=000000" alt="" class="symbol">
        <div class="form-card">
            <form class="form-inputs">
                <div>
                    <div class="form-item">
                        <label for="fullname">Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter full name">
                        <img src="" alt="" class="icon" id="name-error-icon">
                    </div>
                    <span id="fullName-id" class="error-message"></span>
                </div>
                <div>
                    <div class="form-item">
                        <label for="phoneNo">Contact</label>
                        <input type="tel" name="phoneNo" id="phoneNo" placeholder="Enter phone number">
                        <img src="" alt="" class="icon" id="contact-error-icon">
                    </div>
                    <span id="phoneNo-id" class="error-message"></span>
                </div>
                <div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter email">
                        <img src="" alt="" class="icon" id="email-error-icon">
                    </div>
                    <span id="email-id" class="error-message"></span>
                </div>
                <div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <input type="text" name="message" id="message" placeholder="Enter message">
                        <img src="" alt="" class="icon" id="message-error-icon">
                    </div>
                    <span id="message-id" class="error-message"></span>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Submit" id="submitButton" >
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
